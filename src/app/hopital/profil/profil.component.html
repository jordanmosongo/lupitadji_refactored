
    <div class="row">
        <div class="col s12 m6 l6">
            <h4>Identité</h4>
            <form [formGroup] = "identiteForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" formControlName = "nom">
                </div>
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" class="form-control" formControlName = "matricule">
                </div>
                <div class="form-group">
                    <label for="matricule">Description</label>
                    <input type="text" class="form-control" formControlName = "description">
                </div>
                <div class="form-group">
                    <label for="matricule">Logo</label>
                    <input type="file" class="form-control" formControlName = "logo">
                </div>
                <button class="btn-large" type="submit">Mettre à jour</button>
            </form>
        </div>
        <div class="col s12 m6 l6 adresse">
            <h4>Adresse</h4>
            <form [formGroup] = "adresseForm">
                <div class="form-group">
                    <label for="avenue">Avenue</label>
                    <input type="text" class="form-control" id="avenue" 
                    name="avenue" formControlName = "avenue">
                </div>
                <div class="form-group">
                    <label for="numero">Numéro</label>
                    <input type="text" class="form-control" id="numero" 
                    name="numero" formControlName = "numero">
                </div>
                <div class="form-group">
                    <label for="quartier">Quartier</label>
                    <input type="text" class="form-control" id="quartier" 
                    name="quartier" formControlName = "quartier">
                </div>
                <div class="form-group">
                    <label for="commune">Commune</label>
                    <input type="text" class="form-control" id="commune" 
                    name="commune" formControlName = "commune">
                </div>
                <button class="btn-large">Mettre à jour</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 l6">
            <h4>Contact</h4>
            <form [formGroup] = "contactForm">
                <div class="form-group">
                    <label for="phone">Télépohone</label>
                    <input type="tel" class="form-control" 
                    formControlName = "phone" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" 
                    formControlName = "email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="whatsapp">Whatsapp</label>
                    <input type="tel" class="form-control" 
                    formControlName = "whatsapp" id="whatsapp" name="whatsapp">
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook</label>
                    <input type="text" class="form-control" 
                    formControlName = "facebook" id="facebook" name="facebook">
                </div>
                <div class="form-group">
                    <label for="siteWeb">Site web</label>
                    <input type="url" class="form-control" 
                    formControlName = "siteWeb" id="siteWeb" name="siteWeb">
                </div>
                <button class="btn-large" type="submit">Mettre à jour</button>
            </form>
        </div>
    </div>
